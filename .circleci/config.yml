version: 2.1
orbs:
  puppeteer: threetreeslight/puppeteer@0.1.2
  node: circleci/node@2.1.1
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
        pkg-manager: yarn
      - run:
          name: Run tests
          command: yarn test
      - run:
          name: Build project
          command: yarn build
workflows:
    build-and-test:
      jobs:
        - build-and-test